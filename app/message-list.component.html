<p-dataTable [value]="tableData"
             selectionMode="multiple" 
             [(selection)]="selectedMessages"
             (onNodeSelect)="onSelectMessages($event)"
             [style]="{width:'100%',height:'100%',overflow:'auto'}">
    <p-column field="subject" header="Subject"></p-column>
    <p-column field="sender" header="From"></p-column>
    <p-column field="date" header="Date"></p-column>
</p-dataTable>
